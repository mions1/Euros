<!DOCTYPE html>
{% extends 'collezione/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block titolo %}
        Euros - Conferma Acquisto
    {% endblock %}
    {% block head %}
        <title>Euros - Acquisto</title>
    {% endblock %}
</head>
<body>
    {% block menu %}
    {% endblock %}
    {% block content %}
        <form method="post" action="{% url 'vendita:acquista' user_dettaglio.username %}">
            {% csrf_token %}
            <label>Carta di credito:
                <input type="text" name="carta" required>
            </label><br><br>
            <label>Nome e Cognome:
                <input type="text" name="nome" value="{{ user.first_name | capfirst }} {{ user.last_name | capfirst }}">
            </label><br><br>
            <input type="hidden" name="prezzo" value="{{ prezzo }}">
            <input type="hidden" name="moneta_id" value="{{ moneta.id }}">
            Totale: {{ prezzo }}â‚¬ <br><br>
            <input type="submit" name="Conferma" value="Conferma">
        </form><br>
        <a href="{% url 'utente:dettaglio_moneta' user_dettaglio.username moneta.id %}">
            <button>Annulla</button></a>
    {% endblock %}
</body>
</html>
